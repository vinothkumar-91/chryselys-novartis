
              <div class="donut text-center" [ngStyle]="{'width': width+'px', 'height': height+'px'}">
                <svg width="100%" height="100%" viewBox="0 0 40 40" class="donut">
                    <defs>
                </defs>
                  <circle class="donut-hole" cx="20" cy="20" r="15.91549430918954" fill="#fff"></circle>
                  <circle class="donut-ring" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="3.5" ></circle>
                  <circle  cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="6" stroke-dasharray="100 0" stroke-dashoffset="25" stroke="#E3E3E3"></circle>
                  <circle class="donut-segment" cx="20" cy="20" r="15.91549430918954" fill="transparent" stroke-width="6" attr.stroke-dasharray="{{val.per}}  {{100-val.per}}" stroke-dashoffset="25" attr.stroke="{{color}}"></circle>
                  <g class="donut-text" fill="#333">

                    <text y="50%" transform="translate(0, 2)">
                      <tspan x="50%" text-anchor="middle" class="donut-percent">{{val.val}}</tspan>
                    </text>
                  </g>
                </svg>
              </div>
